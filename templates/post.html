<section id="about" class="about">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        $if(date)$ 
        <div class="pull-left">
          <p class="lead"><a href="/#top">home</a> | <a href="/blog">back to blog</a></p>
        </div>
        <div class="pull-right">
          <p class="lead"><a href="http://feeds.feedburner.com/RecursivityBlog"><img src="/img/rss.png" alt="RSS feed" height="42" width="42"/></a></p>
        </div>
        
        <br/><br/>
        $endif$
        <div>
          <h2 class="text-center">$title$</h2>
          <p class="lead">
          <p class="text-center">
            $if(date)$ 
            <span class="post-date">$date$</span>
            $endif$
            $if(tags)$ 
            in 
            <span class="post-tags">$tags$</span>
            $endif$
          </p>
          
          $body$
                  <!-- Begin MailChimp Signup Form -->
        
        <div id="optin" class="col-md-5 col-md-offset-3">
          
	  <form action="//recursivity.us3.list-manage.com/subscribe/post?u=1be3f267bdb41a2653df27a54&amp;id=859d5aabfc" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank"><h4>Get free e-mail updates</h4>
            
	    <input type="email" size="30" value="Enter your email" name="EMAIL" class="required email" id="mce-EMAIL" onfocus="if(this.value==this.defaultValue)this.value='';" onblur="if(this.value=='')this.value=this.defaultValue;">	              <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button" style="width: 120px">
	    <div id="mce-responses" class="clear">
	      <div class="response" id="mce-error-response" style="display:none"></div>
	      <div class="response" id="mce-success-response" style="display:none"></div>
	    </div>
            
	  </form>
        </div>
        <!--End mc_embed_signup-->
        <br/>
          
          <div>
            <div id="disqus_thread"></div>
            <script type="text/javascript">
              /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
              var disqus_shortname = 'recursivity'; // required: replace example with your forum shortname
              
              /* * * DON'T EDIT BELOW THIS LINE * * */
              (function() {
              var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
              dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
              (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
              })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
          <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
          </div>
          </p>
        </div>
      </div>
      </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</section>
